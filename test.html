<html>
    <script src="multimultiexplorer.js"></script>

    <h2>Open the dev console (ctrl + alt + i) to see the results of this test</h2>

    <script>

        multimultiexplorer({
            data: 'current_price',
            fiat: 'usd',
            currency: 'btc'
        }, function(result) {
            console.log("got price!", result);
            multimultiexplorer({
                data: 'block',
                currency: 'btc',
                block_number: 976,
            }, function(result) {
                console.log("got block!", result);
                multimultiexplorer({
                    data: 'unspent_outputs',
                    currency: 'btc',
                    address: '1GkQmKAmHtNfnD3LHhTkewJxKHVSta4m2a'
                }, function(result) {
                    console.log("got utxos!", result.utxos);
                    console.log("from server:", result.multiexplorer_host);
                    multimultiexplorer({
                        data: 'address_balance',
                        currency: 'btc',
                        service_mode: 'private2',
                        addresses: ['1GkQmKAmHtNfnD3LHhTkewJxKHVSta4m2a', '16LoW7y83wtawMg5XmT4M3Q7EdjjUmenjM']
                    }, function(result) {
                        console.log("got multiple balances!", result.balance.total_balance);
                    });
                });
            });
        });

    </script>
</html>
